  <!-- center headline -->
  <text x="320" y="70" fill="#ffd966" font-size="30" font-family="Segoe UI, Roboto, Arial" font-weight="800">Bet Big. Celebrate Bigger.</text>
  <text x="320" y="100" fill="#cbd5e1" font-size="14" font-family="Segoe UI, Roboto, Arial">Multiple markets, instant USD stake â€” BTC payouts. Win and celebrate.</text>

  <!-- Confetti accents -->
  <g>
    <rect x="260" y="40" width="6" height="12" fill="#ffd966" transform="rotate(12 263 46)" opacity="0.95" />
    <rect x="420" y="20" width="6" height="10" fill="#f97316" transform="rotate(-18 423 25)" opacity="0.9" />
    <rect x="520" y="60" width="6" height="12" fill="#60a5fa" transform="rotate(6 523 66)" opacity="0.9" />
